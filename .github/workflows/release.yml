name: Release Stream Deck Plugin

on:
  push:
    tags:
      - 'v*'  # v1.0.0 のような形式のタグでトリガー

jobs:
  release:
    name: Create Release
    runs-on: macos-latest  # Stream Deck Distribution Tool は macOS と Windows のみサポート
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Build plugin
        run: bun run build
        
      - name: Create release directory
        run: mkdir -p release
        
      - name: Install Elgato Stream Deck CLI
        run: bun add -g @elgato/cli
        
      - name: Package Stream Deck plugin
        run: streamdeck pack works.nantoka.droidcam.sdPlugin --force
        
      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: DroidCam Stream Deck Plugin ${{ steps.tag.outputs.tag }}
          body: |
            ## DroidCam Stream Deck Plugin ${{ steps.tag.outputs.tag }}
            
            ### インストール方法
            1. 下記の `works.nantoka.droidcam.streamDeckPlugin` ファイルをダウンロード
            2. ダウンロードしたファイルをダブルクリックしてStream Deckアプリにインストール
            
            ### 変更内容
            詳細は [HISTORY.md](https://github.com/nantokaworks/streamdeck-droidcam/blob/main/HISTORY.md) を参照してください。
          draft: false
          prerelease: false
          
      - name: Upload Plugin to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: works.nantoka.droidcam.streamDeckPlugin
          asset_name: works.nantoka.droidcam.streamDeckPlugin
          asset_content_type: application/octet-stream